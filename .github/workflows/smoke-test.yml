name: Smoke test Flow

on:
  workflow_call:

jobs:
  main:
    runs-on: ubuntu-22.04
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: install root
        run: |
          npm ci
          npm run prettier:check

      - name: run shared smoke tests
        run: |
          cd services/shared
          npm ci
          npx tsc --noEmit
          npm run lint:check

      - name: run server smoke tests
        run: |
          cd services/server
          npm ci
          npx tsc --emitDeclarationOnly && npx tsc-alias
          npm run lint:check

      - name: run client smoke tests
        run: |
          cd services/client
          npm ci
          npx tsc --noEmit
          npm run lint:check

      - name: Run stress test smoke tests
        run: |
          cd test/stress-test
          npm ci
          npx tsc --noEmit
          npm run lint:check
